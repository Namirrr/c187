<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Football Trophies Top Winners</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene vr-mode-ui = "enable: false; " embedded arjs = "trackingMethod: best; sourceType: webcam; debugUIEnable: false">
  <a-assets>
    <img id = "card2" src = "./images/wcwin.jpg">
    <img id = "card3" src = "./images/images.jpg">
    <img id = "card4" src = "./images/fawin.jpg">
    <img id = "card5" src = "./images/eplwin.jpeg">
  </a-assets>

  <a-marker type = "pattern" url = "./pattern-wc.png">
    <a-plane src = "#card2" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>

  <a-marker type = "pattern" url = "./pattern-champ.patt">
    <a-plane src = "#card3" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>

  <a-marker type = "pattern" url = "./pattern-fa.patt">
    <a-plane src = "#card4" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>

  <a-marker type = "pattern" url = "./pattern-epl.patt">
    <a-plane src = "#card5" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>

 </a-scene>
 

 
</body>

</html>
